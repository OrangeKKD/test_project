<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 三角形制作的核心原理 */
        /* 1、先定义一个没有长和宽的盒子
        2、定义三角形朝向的边框 */
        .jd {
            position: relative;
            width: 200px;
            height: 300px;
            background-color: pink;

        }

        .sanjiao {
            position: absolute;
            top: -20px;
            right: 10px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom: 10px solid pink;

        }
    </style>
</head>

<body>
    <div class="jd">
        <div class="sanjiao">

        </div>
    </div>

</body>

</html>
